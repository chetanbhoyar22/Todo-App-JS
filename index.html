<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo-App-JS</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="shade" id="blur1">
      <div class="flex-row">
        <p class="h-bold">Tasks <span class="h-low">List</span></p>
        <p class="butn" onclick="toggle()">
          <i class="fa fa-plus-circle"></i>
          <span class="add-item">Add Item</span>
        </p>
      </div>
      <div class="flex-row-list"></div>
      <div id="no-item">No Items in the todo list</div>
    </div>

    <div class="shade" id="blur2">
      <div class="flex-row">
        <p class="back" onclick="goBack()">
          <i class="fa fa-chevron-circle-left"></i> Back
        </p>
        <p class="h-bold" id="currentHeading-1"></p>
        <p class="butn" onclick="toggle()"><i class="fa fa-plus-circle"></i></p>
      </div>
      <div class="flex-row-center">
        <div class="card-2">
          <p class="card-heading" id="currentHeading-2"></p>
          <ul id="single-list" style="list-style-type:none"></ul>
          <div class="footer-2">
            <button class="butn-completed" onclick="remove(this)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
            <p class="butn-add" onclick="toggleAddItem(this)">
              <i class="fa fa-plus-circle"></i>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-column popup" id="pop">
      <div>
        <p class="popup-text">Add New List</p>
      </div>
      <div>
        <input type="text" id="list-heading" placeholder="Add New List" />
      </div>
      <div>
        <button onclick="addTodo()">Add</button>
        <button onclick="toggle()">Close</button>
      </div>
    </div>

    <div class="flex-column popup" id="popAddItem">
      <div>
        <p class="popup-text">Add New Item</p>
      </div>
      <div>
        <input type="text" id="sub-list-heading" placeholder="Add New Item" />
      </div>
      <div>
        <button onclick="addSubTodo()">Add</button>
        <button onclick="toggleAddItem()">Close</button>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
